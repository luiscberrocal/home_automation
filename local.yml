    image: home_automation_local_celeryworker
    container_name: celeryworker_haut
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: home_automation_local_celerybeat
    container_name: celerybeat_haut
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: home_automation_local_flower
    container_name: flower_haut
    ports:
      - "5555:5555"
    command: /start-flower
